openapi: 3.0.0
info:
  title: Task API
  description: API for creating, reading, updating and deleting tasks
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /v1/task:
    get:
      summary: Get all tasks
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: integer
          description: List of task ids to retrieve
        - in: query
          name: message
          schema:
            type: string
          description: Filter by task message
        - in: query
          name: isBefore
          schema:
            type: string
            format: date
          description: Filter tasks that were created before the specified date
        - in: query
          name: isAfter
          schema:
            type: string
            format: date
          description: Filter tasks that were created after the specified date
        - in: query
          name: completed
          schema:
            type: boolean
          description: Filter tasks that are completed or not
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskModel'
    post:
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '200':
          description: The created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskModel'
    put:
      summary: Update a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskModel'
      responses:
        '200':
          description: The updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskModel'
components:
  schemas:
    TaskModel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        message:
          type: string
        completed:
          type: boolean
      required:
        - id
        - message
      example:
        id: 1
        message: "Buy groceries"
        completed: false

    CreateTaskRequest:
      type: object
      properties:
        message:
          type: string
        completed:
          type: boolean
      required:
        - message
      example:
        message: "Buy milk"
        completed: false
