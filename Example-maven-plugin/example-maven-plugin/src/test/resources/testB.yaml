openapi: 3.0.0
info:
  title: Task API
  description: API for creating, reading, updating and deleting tasks
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /v1/task/{id}:
    get:
      summary: Get task by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The task id
      responses:
        '200':
          description: The task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskModel'
        '404':
          description: Task not found
    delete:
      summary: Delete a task
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The task id
      responses:
        '204':
          description: Task deleted successfully
components:
  schemas:
    TaskModel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        message:
          type: string
        completed:
          type: boolean
      required:
        - id
        - message
      example:
        id: 1
        message: "Buy groceries"
        completed: false

    CreateTaskRequest:
      type: object
      properties:
        message:
          type: string
        completed:
          type: boolean
      required:
        - message
      example:
        message: "Buy milk"
        completed: false
